<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>High Roller Sports Cards - Horizontal MLB Board</title>
  <style>
    :root {
      --purple: #a020f0;
      --red: #e32121;
      --black: #050505;
      --white: #ffffff;
      --glass-bg: rgba(0,0,0,0.92);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: system-ui, sans-serif;
    }

    /* MAIN BOARD – MOBILE-OPTIMIZED WIDTH */
    .board-wrapper {
      width: 100%;
      max-width: 1080px;      /* great for mobile scaling */
      height: 100%;
      max-height: 380px;      /* shorter bar for phones */
      background: #000;
      border-radius: 20px;
      border: 2px solid var(--red);
      box-shadow: 0 0 0 3px var(--purple), 0 0 25px rgba(0,0,0,0.9);
      display: flex;
      flex-direction: column;
    }

    /* SMALL HEADER */
    .top-banner {
      height: 45px;
      width: 100%;
      background: #000;
      border-bottom: 2px solid var(--red);
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 4px 10px;
      gap: 8px;
    }

    .live-pill {
      padding: 3px 8px;
      background: var(--red);
      border-radius: 999px;
      font-size: 10px;
      color: #fff;
      font-weight: bold;
      text-transform: uppercase;
    }

    .teams-left-pill {
      padding: 3px 8px;
      background: #111;
      border-radius: 999px;
      border: 1px solid #777;
      color: #fff;
      font-size: 10px;
      white-space: nowrap;
    }

    .reset-button {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      border: 2px solid var(--red);
      background: #111;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
    }

    /* MAIN GRID PANEL */
    .logo-grid-wrapper {
      flex: 1;
      padding: 6px 8px;
      display: flex;
      flex-direction: column;
    }

    .logo-panel {
      flex: 1;
      background: var(--glass-bg);
      border-radius: 14px;
      border: 1px solid #333;
      padding: 6px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .panel-header {
      text-align: center;
      font-size: 10px;
      color: #ccc;
      margin-bottom: 4px;
      opacity: 0.7;
      text-transform: uppercase;
    }

    /* GRID: 3 ROWS × 10 COLUMNS (LOGO-ONLY) */
    .logo-grid {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 8px;
      align-items: center;
      justify-items: center;
    }

    /* TEAM CELLS */
    .team-logo {
      position: relative;
      background: #000;
      border: 1px solid #444;
      border-radius: 12px;
      padding: 4px;
      cursor: pointer;
      transition: 0.15s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .team-logo:hover {
      border-color: #fff;
      transform: scale(1.05);
    }

    /* LOGO CIRCLES – BIG, NO NAMES */
    .logo-circle {
      width: 72px;
      height: 72px;
      border-radius: 50%;
      background: #eee;
      border: 3px solid #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .logo-circle img {
      max-width: 80%;
      max-height: 80%;
    }

    /* SELECTED / CLAIMED STATE */
    .team-logo.selected {
      background: #220000;
      border-color: var(--red);
      box-shadow: 0 0 10px rgba(255,0,0,0.8);
    }

    .team-logo.selected .logo-circle {
      filter: grayscale(1);
      opacity: 0.35;
      border-color: var(--red);
    }

    .team-logo.selected::after {
      content: "✔";
      position: absolute;
      top: -3px;
      right: 4px;
      color: var(--red);
      font-size: 16px;
      font-weight: bold;
    }

    /* BOTTOM LOGO */
    .bottom-logo {
      width: 100%;
      display: flex;
      justify-content: center;
      padding: 2px 0 4px;
    }

    .bottom-logo img {
      height: 60px;
      width: 60px;
      border-radius: 50%;
      border: 3px solid #fff;
      box-shadow: 0 0 12px rgba(255,0,0,0.7);
      object-fit: cover;
    }
  </style>
</head>

<body>

<div class="board-wrapper">

  <!-- TOP BAR -->
  <div class="top-banner">
    <div class="live-pill">LIVE</div>
    <div id="teams-left" class="teams-left-pill">Teams left: 30</div>
    <button id="reset-button" class="reset-button">⟳</button>
  </div>

  <!-- MAIN GRID -->
  <div class="logo-grid-wrapper">
    <div class="logo-panel">
      <div class="panel-header">Tap a team when claimed</div>

      <div class="logo-grid">
        <!-- 30 MLB TEAMS, LOGO-ONLY -->
        <div class="team-logo" data-team="Angels">
          <div class="logo-circle"><img src="logos/angels.png"></div>
        </div>
        <div class="team-logo" data-team="Astros">
          <div class="logo-circle"><img src="logos/astros.png"></div>
        </div>
        <div class="team-logo" data-team="Athletics">
          <div class="logo-circle"><img src="logos/athletics.png"></div>
        </div>
        <div class="team-logo" data-team="Blue Jays">
          <div class="logo-circle"><img src="logos/bluejays.png"></div>
        </div>
        <div class="team-logo" data-team="Braves">
          <div class="logo-circle"><img src="logos/braves.png"></div>
        </div>
        <div class="team-logo" data-team="Brewers">
          <div class="logo-circle"><img src="logos/brewers.png"></div>
        </div>
        <div class="team-logo" data-team="Cardinals">
          <div class="logo-circle"><img src="logos/cardinals.png"></div>
        </div>
        <div class="team-logo" data-team="Cubs">
          <div class="logo-circle"><img src="logos/cubs.png"></div>
        </div>
        <div class="team-logo" data-team="Diamondbacks">
          <div class="logo-circle"><img src="logos/diamondbacks.png"></div>
        </div>
        <div class="team-logo" data-team="Dodgers">
          <div class="logo-circle"><img src="logos/dodgers.png"></div>
        </div>

        <div class="team-logo" data-team="Giants">
          <div class="logo-circle"><img src="logos/giants.png"></div>
        </div>
        <div class="team-logo" data-team="Guardians">
          <div class="logo-circle"><img src="logos/guardians.png"></div>
        </div>
        <div class="team-logo" data-team="Mariners">
          <div class="logo-circle"><img src="logos/mariners.png"></div>
        </div>
        <div class="team-logo" data-team="Marlins">
          <div class="logo-circle"><img src="logos/marlins.png"></div>
        </div>
        <div class="team-logo" data-team="Mets">
          <div class="logo-circle"><img src="logos/mets.png"></div>
        </div>
        <div class="team-logo" data-team="Nationals">
          <div class="logo-circle"><img src="logos/nationals.png"></div>
        </div>
        <div class="team-logo" data-team="Orioles">
          <div class="logo-circle"><img src="logos/orioles.png"></div>
        </div>
        <div class="team-logo" data-team="Padres">
          <div class="logo-circle"><img src="logos/padres.png"></div>
        </div>
        <div class="team-logo" data-team="Phillies">
          <div class="logo-circle"><img src="logos/phillies.png"></div>
        </div>
        <div class="team-logo" data-team="Pirates">
          <div class="logo-circle"><img src="logos/pirates.png"></div>
        </div>

        <div class="team-logo" data-team="Rangers">
          <div class="logo-circle"><img src="logos/rangers.png"></div>
        </div>
        <div class="team-logo" data-team="Rays">
          <div class="logo-circle"><img src="logos/rays.png"></div>
        </div>
        <div class="team-logo" data-team="Red Sox">
          <div class="logo-circle"><img src="logos/redsox.png"></div>
        </div>
        <div class="team-logo" data-team="Reds">
          <div class="logo-circle"><img src="logos/reds.png"></div>
        </div>
        <div class="team-logo" data-team="Rockies">
          <div class="logo-circle"><img src="logos/rockies.png"></div>
        </div>
        <div class="team-logo" data-team="Royals">
          <div class="logo-circle"><img src="logos/royals.png"></div>
        </div>
        <div class="team-logo" data-team="Tigers">
          <div class="logo-circle"><img src="logos/tigers.png"></div>
        </div>
        <div class="team-logo" data-team="Twins">
          <div class="logo-circle"><img src="logos/twins.png"></div>
        </div>
        <div class="team-logo" data-team="White Sox">
          <div class="logo-circle"><img src="logos/whitesox.png"></div>
        </div>
        <div class="team-logo" data-team="Yankees">
          <div class="logo-circle"><img src="logos/yankees.png"></div>
        </div>
      </div>
    </div>

    <!-- BOTTOM LOGO -->
    <div class="bottom-logo">
      <img src="highroller-logo.png" alt="High Roller Sports Cards">
    </div>

  </div>

<script>
window.addEventListener('load', function () {
  var STORAGE_KEY = 'highroller_mlb_board_selected';
  var logos = document.querySelectorAll('.team-logo');
  var total = logos.length;
  var counterEl = document.getElementById('teams-left');
  var resetBtn = document.getElementById('reset-button');

  function updateCounter() {
    var selected = document.querySelectorAll('.team-logo.selected').length;
    counterEl.textContent = 'Teams left: ' + (total - selected);
  }

  function saveState() {
    var arr = [];
    document.querySelectorAll('.team-logo.selected').forEach(function (el) {
      arr.push(el.getAttribute('data-team'));
    });
    localStorage.setItem(STORAGE_KEY, JSON.stringify(arr));
  }

  function loadState() {
    var arr = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
    logos.forEach(function (el) {
      if (arr.includes(el.getAttribute('data-team'))) {
        el.classList.add('selected');
      }
    });
    updateCounter();
  }

  logos.forEach(function (el) {
    el.addEventListener('click', function () {
      el.classList.toggle('selected');
      saveState();
      updateCounter();
    });
  });

  resetBtn.addEventListener('click', function () {
    logos.forEach(function (el) {
      el.classList.remove('selected');
    });
    localStorage.removeItem(STORAGE_KEY);
    updateCounter();
  });

  loadState();
});
</script>

</body>
</html>
